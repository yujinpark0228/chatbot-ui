    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      /* ìŠ¤íƒ€ì¼ ê·¸ëŒ€ë¡œ ìœ ì§€ */
      body { font-family: Arial; max-width: 600px; margin: 0 auto; padding: 20px; }
      #chatbox { background: #f9f9f9; border: 1px solid #ccc; border-radius: 10px; padding: 15px; height: 400px; overflow-y: auto; display: flex; flex-direction: column; }
      .user-msg, .bot-msg { margin: 10px 0; padding: 10px; border-radius: 10px; max-width: 75%; }
      .user-msg { background-color: #d2eaff; align-self: flex-end; }
      .bot-msg { background-color: #eaeaea; align-self: flex-start; }

  <body>
    <h2>ê´‘ê³ íŒ€ Q&A ì±—ë´‡ ğŸ¤–</h2>
    <div id="chatbox"></div>
    <div id="input-area">
      <input type="text" id="question" placeholder="ë¬´ì—‡ì´ ê¶ê¸ˆí•˜ì‹ ê°€ìš”?">
      <button onclick="ask()">ì „ì†¡</button>
    </div>

    <script>
      const scriptURL = "https://script.google.com/macros/s/AKfycbz-RJlUTnuWJ0V0Lql1ytMuppQXi9tT5jQTcNkEhpj3ZaSeB8Q5KoTSni-Gw3w5DDaF/exec"; // ì—¬ê¸°ì— Apps Script URL ë„£ê¸°

      // ë©”ì‹œì§€ ì¶”ê°€ í•¨ìˆ˜
      function appendMessage(text, isUser) {
        const div = document.createElement("div");
        div.className = isUser ? "user-msg" : "bot-msg";
        div.textContent = text;
        document.getElementById("chatbox").appendChild(div);
        document.getElementById("chatbox").scrollTop = document.getElementById("chatbox").scrollHeight;
      }

      // ì§ˆë¬¸ ì „ì†¡ í•¨ìˆ˜
      async function ask() {
        const inputEl = document.getElementById("question");
        const question = inputEl.value.trim();
        if (!question) return;

        appendMessage(question, true);
        inputEl.value = "";

        const response = await fetch(scriptURL, {
          method: "POST",
          body: question
        });
        const answer = await response.text();
        appendMessage(answer, false);
      }

      // ì—”í„°í‚¤ë¡œ ì „ì†¡ ê°€ëŠ¥í•˜ê²Œ í•˜ê¸°
      document.getElementById("question").addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
          ask();
        }
      });
    </script>
  </body>
